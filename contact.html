<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <div class="fixed_menu">
        <a href="index.html">
            <div class="box_fixed_menu">
                <iconify-icon icon="ic:round-home"></iconify-icon>
                <h3>Home</h3>
            </div>
        </a>
        <a href="freebies.html">
            <div class="box_fixed_menu">
                <iconify-icon icon="ic:baseline-money-off"></iconify-icon>
                <h3>Freebies</h3>
            </div>
        </a>
        <a href="lisensi.html">
            <div class="box_fixed_menu">
                <iconify-icon icon="material-symbols:license"></iconify-icon>
                <h3>License</h3>
            </div>
        </a>
        <a href="catalog.html">
            <div class="box_fixed_menu">
                <iconify-icon icon="fluent:box-20-filled"></iconify-icon>
                <h3>Catalog</h3>
            </div>
        </a>
        <a href="contact.html">
            <div class="box_fixed_menu">
                <iconify-icon icon="entypo:old-phone"></iconify-icon>
                <h3>Contact</h3>
            </div>
        </a>
    </div>
    <div class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="search_box">
            <input type="text" placeholder="Cari Disini..">
            <iconify-icon icon="iconamoon:search"></iconify-icon>
        </div>
        <button class="hamburger">
            <iconify-icon icon="clarity:menu-line"></iconify-icon>
        </button>
    </div>
    <div class="catalog_layout">
        <h3>Contact Us</h3>
        <form action="">
            <div class="contact">
                <div class="contact_field">
                    <label>Full Name</label>
                    <input type="text">
                </div>
                <div class="contact_field">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div class="contact_field">
                    <label>Phone Number</label>
                    <input type="number">
                </div>
                <div class="contact_field">
                    <label>Message</label>
                    <textarea></textarea>
                </div>
                <button>Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
